<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —É—á–µ–±–Ω—ã–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ–º</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <button id="theme-toggle">üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>

  <h1>–ü—Ä–æ–≥—Ä–∞–º–º–∞ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —É—á–µ–±–Ω—ã–º —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ–º</h1>

  <form id="schedule-form">
    <label for="day">–î–µ–Ω—å –Ω–µ–¥–µ–ª–∏:</label>
    <select id="day" required>
      <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–Ω—å</option>
      <option>–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫</option>
      <option>–í—Ç–æ—Ä–Ω–∏–∫</option>
      <option>–°—Ä–µ–¥–∞</option>
      <option>–ß–µ—Ç–≤–µ—Ä–≥</option>
      <option>–ü—è—Ç–Ω–∏—Ü–∞</option>
      <option>–°—É–±–±–æ—Ç–∞</option>
    </select>

    <label for="subject">–ü—Ä–µ–¥–º–µ—Ç:</label>
    <input type="text" id="subject" required />

    <label for="time">–í—Ä–µ–º—è:</label>
    <input type="text" id="time" placeholder="00:00 ‚Äì 00:00" required />

    <label for="teacher">–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å:</label>
    <input type="text" id="teacher" required />

    <label for="room">–ê—É–¥–∏—Ç–æ—Ä–∏—è:</label>
    <input type="text" id="room" required />

    <button type="submit">–î–æ–±–∞–≤–∏—Ç—å</button>
  </form>

  <table id="schedule-table">
    <thead>
      <tr>
        <th>–î–µ–Ω—å</th>
        <th>–ü—Ä–µ–¥–º–µ—Ç</th>
        <th>–í—Ä–µ–º—è</th>
        <th>–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å</th>
        <th>–ê—É–¥–∏—Ç–æ—Ä–∏—è</th>
        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
      </tr>
    </thead>
    <tbody>
      <!-- –î–∞–Ω–Ω—ã–µ –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById('schedule-form');
    const tableBody = document.querySelector('#schedule-table tbody');

    let schedule = JSON.parse(localStorage.getItem('schedule')) || [];

    function saveSchedule() {
      localStorage.setItem('schedule', JSON.stringify(schedule));
    }

    function renderSchedule() {
      tableBody.innerHTML = '';

      const dayOrder = ['–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞'];
      schedule.sort((a, b) => dayOrder.indexOf(a.day) - dayOrder.indexOf(b.day));

      let currentDay = '';
      schedule.forEach((item, index) => {
        if (item.day !== currentDay && currentDay !== '') {
          const separator = document.createElement('tr');
          separator.classList.add('separator');
          separator.innerHTML = '<td colspan="6"></td>';
          tableBody.appendChild(separator);
        }

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.day}</td>
          <td>${item.subject}</td>
          <td>${item.time}</td>
          <td>${item.teacher}</td>
          <td>${item.room}</td>
          <td><button class="delete-btn" onclick="deleteItem(${index})">–£–¥–∞–ª–∏—Ç—å</button></td>
        `;
        tableBody.appendChild(row);
        currentDay = item.day;
      });
    }

    function deleteItem(index) {
      schedule.splice(index, 1);
      saveSchedule();
      renderSchedule();
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const item = {
        day: form.day.value,
        subject: form.subject.value,
        time: form.time.value,
        teacher: form.teacher.value,
        room: form.room.value
      };
      schedule.push(item);
      saveSchedule();
      renderSchedule();
      form.reset();
    });

    renderSchedule();

    const themeToggle = document.getElementById('theme-toggle');

// –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã
    if (localStorage.getItem('theme') === 'dark') {
       document.body.classList.add('dark');
      themeToggle.textContent = '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
}

themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  const isDark = document.body.classList.contains('dark');
  themeToggle.textContent = isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
});

  </script>

</body>
</html>
